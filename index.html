<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CDN link for compressed CSS from Foundation-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <title>Movie Buff</title>
</head>

<body>
    <header>
        <!--Grid layout using foundation-->
        <div class="grid-container">
            <div class="grid-x grid-padding-x">
              <div class="cell small-12">
                <h1 class="text-center">Movie buff</h1>
              </div>
            </div>
            <!--end-->
    </header>
    
    <main>
        <!--More layout for "search for a movie" area using foundation-->
        <div class="grid-x grid-padding-x">
            <div class="cell small-12">
              <form id="search-form">
                <div class="grid-x grid-padding-x">
                  <div class="small-12 cell">
                    <label>Search for a Movie
                      <input type="text" id="searchInput" placeholder="Enter movie name">
                    </label>
                  </div>
                  <div class="small-12 cell">
                    <button type="submit" class="button">Search</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!--end-->
        <section id="movieInfo"></section>
        <div id="trailerContainer"></div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
