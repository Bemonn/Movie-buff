<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CDN link for compressed CSS from Foundation-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <!-- Font Awesome added  -->
    <script src="https://kit.fontawesome.com/d4b46c5fe6.js" crossorigin="anonymous"></script>
    <!--custom css stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Movie Buff</title>
</head>

<body>
    <header>
        <!--Grid layout using foundation-->
        <div class="grid-container">
            <div class="grid-x grid-padding-x">
              <div class="cell small-12">
                <h1 class="text-center">Movie buff</h1>
              </div>
            </div>
            <!--end-->
    </header>
    
    <main>
        <!--More layout for "search for a movie" area using foundation-->
        <div class="grid-x grid-padding-x align-middle">
          <div class="cell small-12">
              <form id="search-form">
                  <div class="grid-x grid-padding-x align-center">
                      <div class="cell small-12 text-center">
                          <label for="searchInput">Search for a Movie</label>
                      </div>
                      <div class="cell small-12 medium-4">
                          <input type="text" id="searchInput" placeholder="Enter movie name">
                      </div>
                      <div class="cell small-12 text-center">
                          <button type="submit" class="button">Search</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
        <!-- Modal popup for not typing anything into movie search bar -->
        <div class="reveal" id="errorModal" data-reveal>
          <h1>Error</h1>
          <p>You need to type in a movie name.</p>
          <button class="close-button" data-close aria-label="Close modal" type="button">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
        <!-- Modal popup for typing a movie that doesn't exist -->
        <div class="reveal" id="inccorectInputModal" data-reveal>
            <h1>Error</h1>
            <p>Movie doesn't exist. Sorry <i class="fa-solid fa-face-sad-tear"></i> </p>
            <button class="close-button" data-close aria-label="Close modal" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

      <section id="movieInfo"></section>
      <div id="trailerContainer"></div>
  </main>
        <section id="movieInfo"></section>
        <div id="trailerContainer"></div>
        <div id="cast-list"></div>
    </main>
    <script>
      $(document).foundation();

      $('#searchButton').on('click', function(e) {
          e.preventDefault();
          var input = $('input[type="text"]').val();
          if(input.trim() === '') {
              $('#errorModal').foundation('open');
          }
      });
  </script>
  <!--jquery link-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!--foundation JavaScript link-->
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
  <!--Our JavaScript link-->
  <script src="./assets/js/script.js"></script>
</body>
</html>
