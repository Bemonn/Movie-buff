<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CDN link for compressed CSS from Foundation-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <!-- Font Awesome added  -->
    <script src="https://kit.fontawesome.com/d4b46c5fe6.js" crossorigin="anonymous"></script>
    <!--custom css stylesheet-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title >Movie Buff</title>
</head>

<body>
    <header id="header">
        <div class="grid-container">
          <div class="grid-x grid-padding-x align-center align-middle" style="height: 100vh" font-weight:700;>
            <div class="cell small-12">
              <h1 id="title">Movie Buff</h1>
              <div class="grid-x grid-padding-x align-center align-middle">
                <div class="cell small-12 medium-16">
                  <form id="search-form" class="text-center">
                    <!-- <label for="searchInput">Search for a Movie</label> -->
                    <div class="input-group">
                      <input type="text" id="searchInput" placeholder="Enter movie name">
                      <button type="submit" id="button">Cast About</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      
        <!-- Modal popup for not typing anything into movie search bar -->
        <div class="reveal" id="errorModal" data-reveal>
          <h1>Error</h1>
          <p>You need to type in a movie name.</p>
          <button class="close-button" data-close aria-label="Close modal" type="button">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- Modal popup for typing a movie that doesn't exist -->
        <div class="reveal" id="inccorectInputModal" data-reveal>
          <h1>Error</h1>
          <p>Movie doesn't exist. Sorry <i class="fa-solid fa-face-sad-tear"></i> </p>
          <button class="close-button" data-close aria-label="Close modal" type="button">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </header>
      
    <main>
        <section id="movieInfo"></section>
        <div id="trailerContainer"></div>
        <div id="cast-list"></div>
    </main>

    <!--jquery link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>

        $('#search-form').on('submit', function (e) {
            e.preventDefault();
            var input = $('input[type="text"]').val();
            if (input.trim() === '') {
                $('#errorModal').foundation('open');
            }
        });
    </script>

    <!--foundation JavaScript link-->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
    <!--Our JavaScript link-->
    <script src="./assets/js/script.js"></script>
</body>

</html>
